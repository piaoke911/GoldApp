<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GOLD ALPHA QUANT V2.0</title>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>

        body { background: var(--bg); color: white; font-family: 'Helvetica Neue', sans-serif; margin: 0; padding: env(safe-area-inset-top) 20px; }
        
        /* é¡¶éƒ¨è£…é¥° */
        .header { padding: 15px 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .header h1 { font-size: 12px; letter-spacing: 2px; color: var(--gold); margin: 0; }
        .live-dot { width: 8px; height: 8px; background: var(--up); border-radius: 50%; box-shadow: 0 0 10px var(--up); animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* ä¸»ä¿¡å·åŒº */
        .main-card { background: var(--card); border-radius: 28px; padding: 25px; margin-top: 20px; border: 1px solid #1a1a1a; }
        .signal-tag { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 10px; background: #222; color: var(--gold); }
        .signal-status { font-size: 48px; font-weight: 800; margin: 15px 0; transition: all 0.5s; }
        .advisor-text { color: var(--text); font-size: 13px; line-height: 1.6; min-height: 40px; }

        /* æ•°æ®çŸ©é˜µ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .item { background: #161616; padding: 15px; border-radius: 20px; border: 1px solid #1f1f1f; }
        .val { font-size: 22px; font-weight: bold; color: var(--gold); margin-bottom: 5px; }
        .lab { font-size: 9px; color: #555; text-transform: uppercase; letter-spacing: 1px; }

        /* æ¨¡æ‹Ÿè¶‹åŠ¿å›¾ */
        .chart-box { margin-top: 25px; height: 60px; display: flex; align-items: flex-end; gap: 4px; padding: 10px; background: #0a0a0a; border-radius: 15px; }
        .bar { flex: 1; background: #222; border-radius: 2px; transition: height 0.5s, background 0.5s; }
    </style>
</head>
<body>
    <div class="header">
        <h1>GOLD ALPHA QUANT V2.0</h1>
        <div class="live-dot"></div>
    </div>

    <div class="main-card">
        <div class="signal-tag">AI QUANT DECISION</div>
        <div id="signal" class="signal-status">ANALYZING</div>

        <div class="chart-box" id="chart"></div>
    </div>

    <div class="grid">
        <div class="item"><div id="tips" class="val">--</div><div class="lab">TIPS Rate (%)</div></div>
        <div class="item"><div id="dxy" class="val">--</div><div class="lab">DXY Index</div></div>
        <div class="item"><div id="score" class="val">--</div><div class="lab">Model Score</div></div>
        <div class="item"><div id="support" class="val">--</div><div class="lab">S1 Support</div></div>
    </div>

    <script>
        const chartBox = document.getElementById('chart');
        for(let i=0; i<15; i++) {
            let bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = '30%';
            chartBox.appendChild(bar);
        }

        function update() {
            const tips = (Math.random() * (2.2 - 1.4) + 1.4).toFixed(2);
            const dxy = (Math.random() * (104 - 99) + 99).toFixed(2);
            let score = 0;
            if (parseFloat(tips) <= 1.50) score += 40;
            else if (parseFloat(tips) <= 1.90) score += 20;
            if (parseFloat(dxy) < 101.2) score += 20;

            document.getElementById('tips').innerText = tips;
            document.getElementById('dxy').innerText = dxy;
            document.getElementById('score').innerText = score;
            document.getElementById('support').innerText = (2050 - Math.random()*20).toFixed(1);

            const sig = document.getElementById('signal');
            const adv = document.getElementById('advisor');
            const bars = document.querySelectorAll('.bar');

            if (score >= 50) {
                sig.innerText = "STRONG BUY";
                sig.style.color = "#00FFA3";
                adv.innerText = "ğŸš¨ è§¦å‘å¤šå¤´å…±æŒ¯ã€‚å®é™…åˆ©ç‡ä½è¿·å¼•å‘é¿é™©èµ„äº§éœ€æ±‚ä¸Šæ¶¨ï¼Œå»ºè®®åˆ†æ‰¹å»ºä»“ã€‚";
                bars.forEach(b => { b.style.height = (Math.random()*60 + 40) + '%'; b.style.background = '#00FFA3'; });
            } else {
                sig.innerText = "WAITING";
                sig.style.color = "#FF3B30";
                adv.innerText = "ğŸ˜´ ç›˜é¢åŠ¨èƒ½ä¸è¶³ã€‚ç¾å…ƒæŒ‡æ•°ç»´æŒé«˜ä½å¼ºéœ‡ï¼Œå»ºè®®æŒå¸è§‚æœ›ï¼Œç­‰å¾…åˆ©ç‡æŒ‡å¼•ã€‚";
                bars.forEach(b => { b.style.height = (Math.random()*30 + 10) + '%'; b.style.background = '#333'; });
            }
        }
        setInterval(update, 3000);
        update();
    </script>
</body>
</html>
